<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home â€¢ JS Forms & Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="theme-light">
    <header class="site-header">
      <nav class="site-nav">
        <ul>
          <li><a href="index.html" aria-current="page">Home</a></li>
          <li><a href="excel.html">Excel</a></li>
        </ul>
      </nav>
    </header>

    <main class="wrap">
      <h1>Registration</h1>

      <form id="main-form" name="mainform" novalidate>
        <div class="grid">
          <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" required />
          </div>
          <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" required />
          </div>
          <div class="field full">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div class="field full">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" required />
          </div>
          <div class="field">
            <label for="city">City</label>
            <input id="city" name="city" type="text" required />
          </div>
          <div class="field">
            <label for="province">Province</label>
            <input id="province" name="province" type="text" required />
          </div>
        </div>

        <fieldset class="fieldset">
          <legend>Membership</legend>
          <label class="radio">
            <input
              type="radio"
              name="membership"
              id="premium"
              value="Premium"
              checked
            />
            <span>Premium Membership</span>
          </label>
          <label class="radio">
            <input
              type="radio"
              name="membership"
              id="standard"
              value="Standard"
            />
            <span>Standard Membership</span>
          </label>
          <label class="radio">
            <input type="radio" name="membership" id="basic" value="Basic" />
            <span>Basic Membership</span>
          </label>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn primary">Send</button>
          <button type="reset" class="btn">Cancel</button>
        </div>
      </form>

      <div id="output" class="output"></div>

      <div class="themes">
        <button id="themeLight" class="btn">Light</button>
        <button id="themeDark" class="btn">Dark</button>
      </div>
    </main>

    <footer class="site-footer">
      <p>Rohan</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
