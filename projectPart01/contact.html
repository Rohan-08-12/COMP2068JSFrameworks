  <body>
    <div class="container">
      <header>
        <img src="assets/images/su_banner.gif" alt="Striped Umbrella Banner" />

          <ul>

          </ul>
        </nav>
      </header>

      <main class="content">
        <h2>Contact Us:</h2>
        <form action="submit.php" method="post">
          <fieldset>
            <legend>Personal Information</legend>

            <label for="firstName">First Name:*</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              maxlength="25"
            /><br /><br />

            <label for="lastName">Last Name:*</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              maxlength="25"
            /><br /><br />

            <label for="email">Email:*</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              maxlength="35"
            /><br /><br />

            <label for="genre"
              >Please select the music genre(s) that you like:</label
            ><br /><br />

            <input
              type="checkbox"
              id="classical"
              name="genre"
              value="Classical"
            />
            <label for="classical">Classical</label><br />

            <input type="checkbox" id="rock" name="genre" value="Rock" />
            <label for="rock">Rock</label><br />

            <input type="checkbox" id="jazz" name="genre" value="Jazz" />
            <label for="jazz">Jazz</label><br />

            <input type="checkbox" id="pop" name="genre" value="Pop" />
            <label for="pop">Pop</label><br />

            <input type="checkbox" id="hiphop" name="genre" value="Hip-Hop" />
            <label for="hiphop">Hip-Hop</label><br />
          </fieldset>
          <fieldset>
            <legend for="">Your Message</legend>
            <label for="referral">How did you hear about us?</label>
            <select name="referral" id="referral">
              <option value="website">Our Website</option>
              <option value="friends">Friends</option>
              <option value="tv">TV Adv.</option>
              <option value="other">Other</option>
            </select>
            <br />
            <label for="">Would you recommended us to your friends</label>
            <input type="radio" id="yes" name="recommend" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="recommend" value="no" />
            <label for="no">No</label>
            <input type="radio" id="maybe" name="recommend" value="maybe" />
            <label for="maybe">Maybe</label><br /><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Your message here..."
            ></textarea
            ><br /><br />
            <input type="submit" value="Submit" />

            <input type="checkbox" name="" id="" checked />
            <label for="">Sign me up for email updates</label>
          </fieldset>
        </form>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8658109335156!2d-79.39233542372168!3d43.671760551230115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sen!2sca!4v1758835104697!5m2!1sen!2sca"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
